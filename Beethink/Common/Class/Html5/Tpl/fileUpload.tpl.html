<div class="dz-preview dz-file-preview">
    <div class="dz-details">
        <div class="dz-filename"><span data-dz-name>%s</span></div>
        <div class="dz-size" data-dz-size>%s</div>
        <img data-dz-thumbnail src="%s" />
    </div>
    <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress width="100%;"></span></div>
    <div class="dz-success-mark"><span>✔</span></div>
    <div class="dz-error-mark"><span>✘</span></div>
    <div class="dz-error-message"><span data-dz-errormessage></span></div>
</div>
